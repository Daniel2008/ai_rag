<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 主渐变 - 紫蓝色调 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <!-- 光泽渐变 -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#7C3AED" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- 光泽效果 -->
  <rect x="32" y="32" width="448" height="224" rx="96" ry="96" fill="url(#shineGradient)" opacity="0.5"/>
  
  <!-- 书本/知识库图标 -->
  <g transform="translate(256, 256)">
    <!-- 底部书本 -->
    <path d="M-120 40 L-120 -80 Q-120 -100 -100 -100 L-20 -100 Q0 -100 0 -80 L0 60" 
          fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
    <path d="M120 40 L120 -80 Q120 -100 100 -100 L20 -100 Q0 -100 0 -80 L0 60" 
          fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
    
    <!-- AI 脑/神经网络符号 -->
    <circle cx="0" cy="-20" r="60" fill="none" stroke="white" stroke-width="20" opacity="0.95"/>
    
    <!-- 中心点 -->
    <circle cx="0" cy="-20" r="16" fill="white"/>
    
    <!-- 连接线 - 神经网络风格 -->
    <circle cx="-40" cy="-50" r="10" fill="white" opacity="0.9"/>
    <circle cx="40" cy="-50" r="10" fill="white" opacity="0.9"/>
    <circle cx="-45" cy="15" r="10" fill="white" opacity="0.9"/>
    <circle cx="45" cy="15" r="10" fill="white" opacity="0.9"/>
    
    <line x1="0" y1="-20" x2="-40" y2="-50" stroke="white" stroke-width="6" opacity="0.8"/>
    <line x1="0" y1="-20" x2="40" y2="-50" stroke="white" stroke-width="6" opacity="0.8"/>
    <line x1="0" y1="-20" x2="-45" y2="15" stroke="white" stroke-width="6" opacity="0.8"/>
    <line x1="0" y1="-20" x2="45" y2="15" stroke="white" stroke-width="6" opacity="0.8"/>
    
    <!-- 底部搜索/汇聚符号 -->
    <path d="M-30 90 L30 90" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
    <path d="M-50 120 L50 120" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>

